{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>link cutter</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <a href="{% url 'links:index' %}" style="text-decoration: none;"><h5 class="my-0 mr-md-auto font-weight-normal">Link cutter</h5></a>
      <nav class="ms-5">
        {% if user.is_authenticated %}
          <a href="{% url 'user:profile' %}" class="btn btn-outline-primary">Профиль</a>
          <a href="{% url 'user:logout' %}" class="btn btn-outline-primary">Выйти</a>
        {% else %}
          <a href="{% url 'user:login' %}" class="btn btn-outline-primary">Войти</a>
          <a href="{% url 'user:register' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
        {% endif %}
      </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center row">
      <h2>Сокращение ссылок</h2>
      <div class="col-4"></div>
      <div class="card col-4">
        <div class="card-header">
          {% if user.is_authenticated %}
            Вставьте ссылку<div class="card-body">
              <form method="post" >
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Сократить</button>
              </form>
            </div>
          {% else %}
            Сначала авторизуйтесь<div class="card-body"></div>
          {% endif %}
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <div class="container text-center"></div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
